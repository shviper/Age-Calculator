<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birth calculator</title>
    <link rel="stylesheet" href="./style/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>birth calculator</h1>
      </div>
      <div class="birthInput">
        <label for="name">enter your name </label>
        <input
          size="50"
          autofocus
          autocomplete="off"
          type="text"
          name="name"
          id="personName"
          placeholder="ENTER YOUR NAME"
          required
        />
        <label for="birthday">Enter your birthday </label>
        <input type="date" name="date" id="birthDay" required />
        <button id="button" onclick="birthCalculator()">calculate</button>
        <!-- <input id="button" type="submit"  onclick="birthCalculator()" value="calculate" /> -->
      </div>
      <div class="result" style="display: none" id="result">
        <ui>
          <li>name : <span id="pName" class="span"></span></li>
          <li>old : <span id="pOld" class="span"></span></li>
          <li>month : <span id="pMonth" class="span"></span></li>
          <li>week : <span id="pWeek" class="span"></span></li>
        </ui>
        <ui>
          <li>days : <span id="pDay" class="span"></span></li>
          <li>hours : <span id="phour" class="span"></span></li>
          <li>minutes : <span id="pMinutes" class="span"></span></li>
          <li>secound : <span id="psecound" class="span"></span></li>
        </ui>
      </div>
    </div>
    <div class="fotter">
      <h4>
        author
        <a target="_blank" href="https://www.facebook.com/shviper"> sh riyad</a>
      </h4>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
