<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birth calculator</title>
    <link rel="stylesheet" href="./style/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>birth calculator</h1>
      </div>
      <div class="birthInput">
          <label for="name">enter your name :</label>
        <input
          autocomplete="off"
          type="text"
          name="name"
          id="personName"
          placeholder="ENTER YOUR NAME"
          required
        />
        <label for="birthday">Enter your birthday :</label>
        <input type="date" name="date" id="birthDay" required/>
        <button id="button" onclick="birthCalculator()">calculate</button>
        <!-- <input id="button" type="submit"  onclick="birthCalculator()" value="calculate" /> -->
      </div>
      <div class="result" style="display: none;" id="result">
        <ui>
          <li id="pName">name :</li>
          <li id="pOld">old :</li>
          <li id="pWeek">month :</li>
          <li id="pDay">days :</li>
        </ui>
      </div>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
